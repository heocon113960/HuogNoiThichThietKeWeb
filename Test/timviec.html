 <script>

function capNhatGiaoDienNguoiDung() {

  const userInfo = document.getElementById("userInfo");

  const logoutLink = document.getElementById("logoutLink");
  const registerLink = document.getElementById("registerLink");
  const dangViecLink = document.getElementById("dangViecLink");

  if (username) {
    userInfo.innerHTML = `üë§ Xin ch√†o, ${role === "admin" ? "admin" : username}`;
    loginLink.style.display = "none";
    logoutLink.style.display = "inline-block";
    registerLink.style.display = "none";
  } else {
    userInfo.innerHTML = "";
    loginLink.style.display = "inline-block";
    logoutLink.style.display = "none";
    registerLink.style.display = "inline-block";
  }

  if (dangViecLink) {
    if (vaitro === "nhatuyendung") {

      dangViecLink.href = "dangviec.html";
    } else if (vaitro === "nguoitimviec") {
      dangViecLink.style.display = "inline-block";
      dangViecLink.textContent = "T√¨m Vi·ªác";
      dangViecLink.href = "timviec.html";

}

function khoiPhucGiaoDienTimViec() {

  if (chonNhuCau) chonNhuCau.style.display = "none";

}

function hienDanhSachMoiNhat() {
  const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
  const duyetJobs = jobs.filter(j => j.duyet);
  renderJobs(duyetJobs);
}

function renderJobs(jobs) {
  const jobList = document.getElementById("jobList");
  jobList.innerHTML = "<h3>C√¥ng Vi·ªác M·ªõi Nh·∫•t:</h3>";

  if (jobs.length === 0) {
    jobList.innerHTML += "<p>Kh√¥ng t√¨m th·∫•y c√¥ng vi·ªác ph√π h·ª£p.</p>";
    return;
  }

  jobs.forEach(job => {
    const div = document.createElement("div");
    div.className = "job-item";
    div.innerHTML = `
      <strong>${job.tenCV}</strong><br>
      <small>${job.tenCT} | ${job.diachi} | L∆∞∆°ng: ${job.luong}</small>
    `;
    div.onclick = () => hienChiTiet(job);
    jobList.appendChild(div);
  });
}

function hienChiTiet(job) {
  const url = `chitiet.html?tenCV=${encodeURIComponent(job.tenCV)}&tenCT=${encodeURIComponent(job.tenCT)}&diachi=${encodeURIComponent(job.diachi)}&luong=${encodeURIComponent(job.luong)}&chitiet=${encodeURIComponent(job.chitiet || "")}`;
  window.location.href = url;
}

function showSuggestions() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const suggestionBox = document.getElementById("suggestions");
  suggestionBox.innerHTML = "";

  const jobList = updateJobList();
  if (input.length === 0) return;

  const filteredJobs = jobList.filter(job =>
    job.title.toLowerCase().includes(input) ||
    job.info.toLowerCase().includes(input)
  );

  filteredJobs.forEach(job => {
    const li = document.createElement("li");
    li.textContent = job.info;
    li.style.padding = "8px";
    li.style.borderBottom = "1px solid #ccc";
    li.style.cursor = "pointer";
    li.onmouseover = () => li.style.backgroundColor = "#f2f2f2";
    li.onmouseout = () => li.style.backgroundColor = "#fff";
    li.onclick = () => {
      document.getElementById("searchInput").value = job.title;
      suggestionBox.innerHTML = "";
      search();
    };
    suggestionBox.appendChild(li);
  });
}

function updateJobList() {
  const jobItems = document.querySelectorAll(".job-item");
  const jobList = [];

  jobItems.forEach(item => {
    const title = item.querySelector("strong")?.textContent.trim() || "";
    const info = item.textContent.trim();
    jobList.push({ title, info });
  });

  return jobList;
}

function search() {
  document.getElementById("suggestions").style.display = "none";

  const keyword = document.getElementById("searchInput").value.toLowerCase();
  const jobContainer = document.querySelector(".jobs");
  jobContainer.innerHTML = "<h3>C√¥ng Vi·ªác G·∫ßn Nh·∫•t:</h3>";

  let lat = parseFloat(localStorage.getItem("lat"));
  let lng = parseFloat(localStorage.getItem("lng"));

  if (isNaN(lat) || isNaN(lng)) {
    if (!viTriDaLay && navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        localStorage.setItem("lat", position.coords.latitude);
        localStorage.setItem("lng", position.coords.longitude);
        viTriDaLay = true;
        search();
      }, function(error) {
        alert("‚ö†Ô∏è Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠: " + error.message);
      });
    }
    return;
  }

  const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
  const filteredJobs = jobs.filter(job =>
    job.tenCV.toLowerCase().includes(keyword) ||
    job.tenCT.toLowerCase().includes(keyword) ||
    job.diachi.toLowerCase().includes(keyword)
  );

  filteredJobs.sort((a, b) => {
    const distA = tinhKhoangCach(lat, lng, a.lat, a.lng);
    const distB = tinhKhoangCach(lat, lng, b.lat, b.lng);
    return distA - distB;
  });

  filteredJobs.forEach(job => {
    const div = document.createElement("div");
    div.className = "job-item";
    div.innerHTML = `
      <strong>${job.tenCV}</strong> - ${job.tenCT} - ${job.ttln}<br>
      <small>${job.diachi} | L∆∞∆°ng: ${job.luong}</small>
    `;
    div.onclick = () => hienChiTiet(job);
    jobContainer.appendChild(div);
  });
}

function tinhKhoangCach(lat1, lng1, lat2, lng2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLng = (lng2 - lng1) * Math.PI / 180;
  const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLng / 2) * Math.sin(dLng / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function dangXuat() {
  localStorage.removeItem("username");
  localStorage.removeItem("role");
  localStorage.removeItem("vaitro");
  alert("ƒê√£ ƒëƒÉng xu·∫•t.");

}
