<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0073e6;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng ký tài khoản</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>

      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="otp" placeholder="Nhập mã OTP" style="display:none;">
      <button type="submit">Gửi mã OTP</button>
    </form>
    <p class="note">Thông tin sẽ được gửi đến quản trị viên để xác nhận.</p>
    <div id="message"></div>
  </div>

<script>
  let generatedOTP = "";

  document.getElementById("registerForm").onsubmit = function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const email = document.getElementById("email").value.trim();
    const otpInput = document.getElementById("otp");
    const button = document.querySelector("button");
    const message = document.getElementById("message");

    if (otpInput.style.display === "none") {
      // Gửi mã OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      alert("Mã OTP của bạn là: " + generatedOTP); // Trong thực tế, gửi qua email
      otpInput.style.display = "block";
      button.textContent = "Xác nhận OTP";
      message.innerHTML = "";
    } else {
      // Xác nhận OTP
      if (otpInput.value.trim() === generatedOTP) {
        const pendingUsers = JSON.parse(localStorage.getItem("pendingUsers")) || [];
        pendingUsers.push({ username, email, password, duyet: false });
        localStorage.setItem("pendingUsers", JSON.stringify(pendingUsers));
        message.innerHTML = `<p class="success">✅ Đăng ký thành công! Chờ quản trị viên xác nhận.</p>`;
        document.getElementById("registerForm").reset();
        otpInput.style.display = "none";
        button.textContent = "Gửi mã OTP";
        window.location.href = "test.html";
      } else {
        message.innerHTML = `<p class="error">❌ Mã OTP không đúng. Vui lòng thử lại.</p>`;
      }
    }
  };
</script>

    
  </script>
</body>
</html>
